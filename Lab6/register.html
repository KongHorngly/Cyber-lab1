<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .welcome-text {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: translateY(2px);
        }

        .clear-btn {
            background: #ff1493;
            color: white;
        }

        .clear-btn:hover {
            background: #ff0080;
        }

        .register-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .register-btn:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .table-container {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            color: #555;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        h2 {
            color: #333;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Register User</h1>
                <p class="welcome-text" id="welcomeText"></p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    placeholder="Enter full name" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter email" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="Enter phone number" 
                    required
                >
            </div>

            <div class="button-group">
                <button type="reset" class="clear-btn">Clear</button>
                <button type="submit" class="register-btn">Register</button>
            </div>
        </form>

        <div class="table-container">
            <h2>Registered Users</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="4" class="empty-message">No users registered yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Step 1: Check Cookie on page load
        function checkCookie() {
            const username = getCookie('username');
            if (username === '') {
                // If no cookie exists, redirect to login page
                window.location.href = 'login.html';
            } else {
                // Display welcome message with username
                document.getElementById('welcomeText').innerText = 'Welcome, ' + username;
            }
        }

        // Function to get cookie by name
        function getCookie(name) {
            const nameEQ = name + "=";
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    return decodeURIComponent(cookie.substring(nameEQ.length));
                }
            }
            return '';
        }

        // Check cookie when page loads
        window.addEventListener('DOMContentLoaded', function() {
            checkCookie();
            loadUsers();
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Convert to object
            const newUser = {
                fullName: fullName,
                email: email,
                phone: phone
            };

            // Get existing users from local storage or create new array
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Add new user to array
            users.push(newUser);

            // Store updated array in local storage
            localStorage.setItem('users', JSON.stringify(users));

            // Clear form
            document.getElementById('registerForm').reset();

            // Reload table
            loadUsers();

            alert('User registered successfully!');
        });

        // Function to load and display users from local storage
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const tableBody = document.getElementById('tableBody');

            // Clear existing rows
            tableBody.innerHTML = '';

            if (users.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="empty-message">No users registered yet</td></tr>';
            } else {
                users.forEach((user, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.fullName}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td><button type="button" class="delete-btn" onclick="deleteUser(${index})">Delete</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        // Function to delete user
        function deleteUser(index) {
            if (confirm('Are you sure you want to delete this user?')) {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                loadUsers();
            }
        }

        // Function to logout
        function logout() {
            // Delete the username cookie
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
