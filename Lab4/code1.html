<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Demo Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 10px;
        }

        #time {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:first-of-type {
            background-color: #ff9800;
            color: white;
        }

        button:last-of-type {
            background-color: #1877f2;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="stylehead">Demo Page</h1>
        <p id="time"></p>

        <button onclick="stopClock()">Stop Clock</button>
        <button onclick="goToFacebook()">Open Facebook Demo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
