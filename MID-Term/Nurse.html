<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nurse Dashboard</h1>
        </div>

        <div class="content">
            <div class="dashboard">
                <div class="cards">
                    <div class="card alert">
                        <div class="card-left">
                            <h3>Patient Alerts</h3>
                            <p class="metric" id="alertsCount">3</p>
                            <p class="small">High-priority notifications</p>
                        </div>
                        <div class="card-right">
                            <a href="#" class="card-link">View</a>
                        </div>
                    </div>

                    <div class="card beds">
                        <div class="card-left">
                            <h3>Beds Available</h3>
                            <p class="metric" id="bedsCount">12</p>
                            <p class="small">Current free beds</p>
                        </div>
                        <div class="card-right">
                            <a href="#" class="card-link">Assign</a>
                        </div>
                    </div>

                    <div class="card medicine">
                        <div class="card-left">
                            <h3>Medicine</h3>
                            <p class="metric" id="medCount">7</p>
                            <p class="small">Low-stock items</p>
                        </div>
                        <div class="card-right">
                            <a href="#" class="card-link">Reorder</a>
                        </div>
                    </div>

                    <div class="card orders">
                        <div class="card-left">
                            <h3>Orders</h3>
                            <p class="metric" id="ordersCount">5</p>
                            <p class="small">Pending processing</p>
                        </div>
                        <div class="card-right">
                            <a href="#" class="card-link">Process</a>
                        </div>
                    </div>

                    <div class="card dbstatus">
                        <div class="card-left">
                            <h3>Database Status</h3>
                            <p class="metric"><span id="dbDot" class="status-dot online"></span> <span id="dbText">Online</span></p>
                            <p class="small">Connection & replication</p>
                        </div>
                        <div class="card-right">
                            <a href="#" class="card-link">Details</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        
        (function(){
            const data = {
                alerts: 3,
                beds: 12,
                medLow: 7,
                orders: 5,
                dbOnline: true
            };

            document.getElementById('alertsCount').textContent = data.alerts;
            document.getElementById('bedsCount').textContent = data.beds;
            document.getElementById('medCount').textContent = data.medLow;
            document.getElementById('ordersCount').textContent = data.orders;
            const dbDot = document.getElementById('dbDot');
            const dbText = document.getElementById('dbText');
            if(data.dbOnline){
                dbDot.classList.add('online');
                dbText.textContent = 'Online';
            } else {
                dbDot.classList.add('offline');
                dbText.textContent = 'Offline';
            }
        })();
    </script>
</body>
</html>
